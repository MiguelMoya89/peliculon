<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PELICULAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .comment {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .comment h4 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .comment h5 {
            margin-top: 5px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${pelicula.titulo}"></h2>
    <p th:text="${pelicula.sinopsis}"></p>
    <p th:text="${pelicula.fechaEstreno}"></p>
    <p th:text="${pelicula.nacionalidad}"></p>
    <img th:src="'/img/' + ${pelicula.imagen}" alt="Imagen de la película">

    <div>
        <iframe width="380" height="315" th:src="${pelicula.trailer}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div th:each="comentario:${comentarios}" class="comment">
        <h4 th:text="${comentario.titulo}"></h4>
        <h4 th:text="${comentario.fecha}"></h4>
        <h5 th:text="${comentario.contenido}"></h5>
    </div>

    <!-- Formulario para introducir comentarios -->
    <div>
        <form action="/pelicula/${pelicula.id}/comentario" method="post">
            <textarea name="comentario" placeholder="Introduce tu comentario aquí"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <button onclick="window.history.back()">Retroceder</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html></html>
